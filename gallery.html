<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Stellar Studios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }

        /* Navigation Styling */
        header {
            background-color: #222;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: block;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Responsive Menu */
        .menu-toggle {
            display: none;
            background-color: #222;
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                background-color: #222;
                width: 100%;
                padding: 10px 0;
            }

            nav ul li {
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            .menu.active ul {
                display: flex;
            }
        }

        /* Gallery Styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Contact Button */
        .contact-button {
            display: inline-block;
            margin: 30px 0;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #444;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .contact-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <header>
        <button class="menu-toggle">â˜°</button>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section id="gallery">
        <h1>Our Work</h1>
        <p>Explore some of our best creative projects.</p>

        <div class="gallery">
            <img src="images/work1.jpg" alt="Artwork 1">
            <img src="images/work2.jpg" alt="Artwork 2">
            <img src="images/work3.jpg" alt="Artwork 3">
            <img src="images/work4.jpg" alt="Artwork 4">
            <img src="images/work5.jpg" alt="Artwork 5">
            <img src="images/work6.jpg" alt="Artwork 6">
        </div>

        <!-- Contact Button -->
        <a href="contact.html" class="contact-button">Contact Us</a>
    </section>

    <!-- Bottom Navigation -->
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <p>&copy; 2025 Stellar Studios. All rights reserved.</p>
    </footer>

    <script>
        // Toggle Mobile Menu
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".menu").classList.toggle("active");
        });
    </script>

</body>
</html>
